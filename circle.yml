machine:
  environment:
    DOCKER_DD_AGENT_VERSION: 11.0.5131
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - if [[ -e ~/docker/image.tar ]]; then docker load --input ~/docker/image.tar; fi
    - docker build -t unifio/docker-dd-agent .
    - mkdir -p ~/docker
    - docker save unifio/docker-dd-agent > ~/docker/image.tar

test:
  override:
    - docker run --entrypoint /usr/local/bin/consul unifio/docker-dd-agent version

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker tag -f `docker images | grep -E 'unifio/docker-dd-agent' | awk '{print $3}'` unifio/docker-dd-agent:${DOCKER_DD_AGENT_VERSION}.${CIRCLE_BUILD_NUM}
      - docker push unifio/docker-dd-agent
